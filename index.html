<!DOCTYPE html>
<html>
  <head>
    <title>Pearson Online HW Solutions</title>
    <link rel="icon" href="tugrulBey.png">
    <link rel="stylesheet" href="tetumrolls.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body class="body_class">
    <h1 class="HW">Pearson Online HW</h1>
    <div class="Item" style="height: 338px;">
      <button class="hw_button" onmousedown="clk(this)" onmouseout="def(this)" onmouseover="hover(this)" onmouseup="hover(this)" onclick="location.href='https://ekrecaizeyd.github.io/tetuMrolls/hw6/index.html'" id="hw_btn_1" name="rgb(210,227,252) rgb(102,157,246)">HW 6</button>
    </div>
  </body>
  <script>
    function def(btn) {
      document.getElementById(btn.id).style.backgroundColor = "whitesmoke"
      document.getElementById(btn.id).style.color = "rgb(100, 100, 100)"
    }
    function hover(btn){
      //console.log(btn.name.substr(0, 16), btn.name.substr(17, 16))
      document.getElementById(btn.id).style.backgroundColor = btn.name.substr(0, 16)
      document.getElementById(btn.id).style.color = btn.name.substr(17, 16)
    }
    function clk(btn){
      document.getElementById(btn.id).style.backgroundColor = btn.name.substr(17, 16)
      document.getElementById(btn.id).style.color = "whitesmoke"
    }
  </script>
</html>
